name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: install packages
        run: |
          sudo apt update
          sudo apt install ninja-build npm
      - name: install nodejs
        run: |
          sudo npm install -g n
          sudo n 12.14.1
          node --version
      - name: install emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          ./emsdk/emsdk install latest
          ./emsdk/emsdk activate latest

      - name: c build
        run: ./build-c.sh
      - name: c tests
        run: |
          cd build
          ctest -C "Release"
          cd ..

      - name: js build
        run: |
          source ./emsdk/emsdk_env.sh
          ./build-js.sh
      - name: js tests
        run: |
          cd js/hash
          npm install
          npm test
